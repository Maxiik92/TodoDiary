<div class="wrapper">
  <div *ngIf="!weatherAvailable">
    <mat-spinner></mat-spinner>
  </div>
  <div *ngIf="weatherAvailable">
    <p>{{ weatherData!.city }}</p>
    <div class="days">
      <weather-tab
        *ngFor="let weatherTab of weatherData!.days"
        [day]="weatherTab"
      ></weather-tab>
    </div>
  </div>
</div>
